<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>
    table {
      width: 70%; /* Ширина таблицы */
      background: black; /* Цвет фона таблицы */
      color: black; /* Цвет текста */
      border-spacing: 1px; /* Расстояние между ячейками */
    }
    td, th {
      background: white; /* Цвет фона ячеек */
      padding: 2px; /* Поля вокруг текста */
    }
  </style>
</head>
<body>
<div>
  <table>
    <caption>USERS</caption>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    <th:block th:each="user : ${listUsers}">
      <tr>
        <td> <h1 th:text="${user.getId()}"></h1></td>
        <td><h1 th:text="${user.getFirstName()}"></h1></td>
        <td><h1 th:text="${user.getLastName()}"></h1></td>
        <td><h1 th:text="${user.getEmail()}"></h1></td>
        <td><a th:href="@{users/update/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{users/delete/{id}(id=${user.id})}">Delete</a></td>

      </tr>
    </th:block>
  </table>
  <p><a href="users/create">Create user</a></p>
</div>
</body>
</html>
